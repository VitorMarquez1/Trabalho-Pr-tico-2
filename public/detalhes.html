<head>

    <title>Detalhes da Receita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para o container de ações na página de detalhes */
        .recipe-header .recipe-actions {
            display: flex;
            align-items: center;
            gap: 20px; /* Espaçamento entre tempo e ícone de favorito */
        }
        .fav-icon-details {
            font-size: 2em;
            color: #ccc;
            cursor: pointer;
            display: none; /* Oculto por padrão, exibido via JS para usuários logados */
        }
        .fav-icon-details .favorited {
            color: #ffc107;
        }
    </style>
</head>

    <header>
        <div id="logo-container">
            <a href="index.html"><img src="imagens/logo.jpg" alt="Logo do Site"></a>
        </div>
        <nav id="nav-principal">
            </nav>
    </header>

    <main>
        <div id="detalhes-container" class="recipe-details-page">
            <div class="loading-placeholder">
                Carregando detalhes da receita...
            </div>
        </div>
    </main>

    <footer>

    </footer>
