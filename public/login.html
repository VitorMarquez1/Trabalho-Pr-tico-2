<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diretório de Receitas</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="index.html"><img src="imagens/logo.jpg" alt="Logo do Site"></a>
        </div>
        <nav>
            <a href="index.html">Página Inicial</a>
        </nav>
    </header>
    <main>
        <div class="form-container" style="max-width: 500px; margin: 40px auto;">
            <h1>Acessar sua Conta</h1>
            <form id="formLogin">
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p style="margin-top: 20px;">Não tem uma conta? <a href="cadastro_usuario.html">Cadastre-se aqui</a>.</p>
        </div>
    </main>
    <footer>
        <p>Site criado por Vitor Marquez.</p>
    </footer>
    <script src="assets/scripts/login.js"></script>
</body>
</html>
